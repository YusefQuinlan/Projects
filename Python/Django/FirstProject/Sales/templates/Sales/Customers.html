{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Customers</title>
		<link rel="stylesheet" type="text/css" href="{% static 'Main.css' %}">
	</head>
	<body>
		{% block content %}
		{% include 'Sales/Navigation.html'%}
		<h1>Customers</h1><br>
		<table>
		<tr>
			<th>Customer Name</th>
			<th>Customer phone</th>
			<th>Customer Email</th>
			<th>Trusted with credit?</th>
		</tr>
		{% for i in Customers %}
		<tr>
			<td><a href="{% url 'Dy_Customers' i.id %}">{{i.name}}</a></td>
			<td>{{i.phone}}</td>
			<td>{{i.email}}</td>
			<td>{{i.trustworthy}}</td>
		<tr>
		{% endfor %}
		</table>
		{% endblock %}
	</body>
</html>
